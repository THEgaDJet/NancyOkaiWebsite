<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="Content/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="Content/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="Content/site.css" rel="stylesheet" type="text/css" />

    <title>Nancy Okai</title>
</head>

<body data-spy="scroll" data-target="#navbar" data-offset="55">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" role="navigation">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="full-width">
                    <div id="navbar" class="nav nav-justified">
                        <a class="nav-item nav-link" href="#music">Music</a>
                        <a class="nav-item nav-link" href="#videos">Videos</a>
                        <a id="about-link" class="nav-item nav-link" href="#about">NANCY OKAI</a>
                        <a class="nav-item nav-link" href="#live">Live</a>
                        <a class="nav-item nav-link" href="#contact">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

    <main role="main" id="main">
        <div class="container-fluid" style="height: 100vh;">
            <section id="home-page" class="row align-items-center justify-content-center text-center full-height pale-background">
                <a id="home" name="home"></a>
                <div class="col">
                    <p id="nancyokai">NANCY OKAI</p>
                </div>

        </div>

        <div class="container-fluid">
            <section id="music-page" class="row justify-content-center text-center full-height">

                <div class="col-6">

                        <div class="col-6"> EP Image </div>
                        <div class="col-6"> EP Information </div>
                    </div>
                    <div class="row half-height">
                        <div class="col-6"> EP Image </div>
                        <div class="col-6"> EP Information </div>
                    </div>
                </div>
                <div class="col-4"> Spotify </div>
                <div class="col-2"> Links to other music websites</div>
            </section>
    
            <div class="full-height">
                <section id="videos-page" class="row justify-content-center text-center full-height pale-background">
                    <a id="videos" name="videos"></a>
                    <div class="">

                            <div class="row justify-content-center video-height">
                                <div class="col-10">
                                    <p>Video</p>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-8">

                                </div>
                            </div>

            <section id="about-page" class="row justify-content-center text-center full-height pale-background">
                <a id="about" name="about"></a>

                    <div class="col">
                        <p>About text</p>
                    </div>
                </div>
            </section>
            <section id="home-page2" class="row align-items-center justify-content-center text-center full-height">
                <div class="col">
                    <p>Photos</p>
                </div>
            </section>
    
    
            <section id="live-page" class="row text-center full-height pale-background">
                <a id="live" name="live"></a>
                <div class="col-6">
                    <p>Gig Dates</p>
                </div>
            </section>
    
            <section id="contact-page" class="row justify-content-center text-center full-height">
                <a id="contact" name="contact"></a>
                <div class="col-8">
                    <div id="social-media-linkbar" class="social-media-links sps--abv">
                        <ul class="nav nav-fill justify-content-center">
                            <li class="nav-item">
                                <!-- FB -->
                                <a class="nav-link" href="https://www.facebook.com/NancyOkai/" target="_blank">
                                    <i class="fa fa-facebook-square fa-2x"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <!-- IG -->
                                <a class="nav-link" href="https://www.instagram.com/nancyo_/" target="_blank">
                                    <i class="fa fa-instagram fa-2x"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <!-- SF -->
                                <a class="nav-link" href="https://open.spotify.com/artist/5VBiKY9hdCvmznb2Xci4gu/" target="_blank">
                                    <i class="fa fa-spotify fa-2x"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-6">
                    <p>Email enquiries</p>
                </div>
